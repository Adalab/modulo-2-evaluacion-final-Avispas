<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROWSE ALL ANIME SERIES</title>
    
    <link rel="icon" href="./images/photodali.PNG" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Rubik+Broken+Fax&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/153e998e96.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/index-b319a623.css">
</head>

<body>
    <div class="page">
        <header class="page__header">
  <img src="./images/photodali.PNG" alt="Adalab" class="page__header--imgLogo">
  <h1 class="page__header--title">BROWSE ALL ANIME SERIES</h1>
</header>

        <main class="page__main">
    <section class="browser">
        <div class="browser__div">
            <p class="space"></p>
            <input type="text" class="browser__div--input" id="js-inputText">
            <button class="browser__div--btnSearch js-btnSearch">Search</button>
        </div>
        <i class="fa-solid fa-trash fa-bounce browser__icon"></i>
        <span class="browser__icon">
            Remove all your favorites and browsers
        </span>

    </section>
    <section class="portraits">
        <div class="portraits__divFavourite ">
            <h2 class="portraits__divFavourite--title">Favourites</h2>
            <ul class="portraits__divFavourite--ul js-favs-list"></ul>
        </div>
        <div class="portraits__divBrowser js-pasteBrowsers">
            <h2 class="portraits__divBrowser--title">Search results</h2>
            <ul class="portraits__divBrowser--ul js-browsers-list"></ul>
        </div>
    </section>
</main>
        <footer class="page__footer">
  <small>
    &copy; 
  </small>
</footer>

    </div>
    <script src="./js/main.js"></script>

</body>

</html>
